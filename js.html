<!DOCTYPE html>
<html lang="en" class="bg-black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my_tailwind_css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="userComments"></div>
</body>

<script>
    function CircleButton(digit) {
        return `<button class="bg-gray-500 hover:bg-gray-400 text-white cursor-pointer w-16 h-16 text-3xl rounded-full"> ${digit} </button>`;
    }

    function Comment(username, comment, likeCount) {
        return `<div class="w-full mt-12 p-2 flex">
                    <div class="pr-10">
                        <img class="w-16 h-16 rounded-full"
                            src="https://yt3.ggpht.com/yq9mIpeo3Pw-82PYxvNvSC1IZGB00T5nCwl9n453-ozPlHJ_vsfJsEc9uUFkbz0GVWU3gayLwA=s88-c-k-c0x00ffffff-no-rj"
                            alt="">
                    </div>
                    <div class="min-w-16 h-16 grow text-white">
                        <a href="https://www.youtube.com/${username}">${username}</a>
                        <p>${comment}</p>
                        <div class="mt-3">
                            <div class="inline-block flex align-middle">
                                <img class="inline-block w-9 h-9 p-1 hover:bg-gray-300/20 cursor-pointer rounded-full" src="static/like.svg" alt="">
                                <p class="inline-block text-gray-400">${likeCount}</span>
                            </div>

                            <img class="inline-block w-9 h-9 p-1 ml-3 hover:bg-gray-300/20 cursor-pointer rounded-full" src="static/dislike.svg" alt="">
                            
                            <a class="inline-block px-2 py-1 ml-3 hover:bg-gray-300/20 cursor-pointer rounded-full">Reply</a>
                        </div>
                    </div>
                </div>`;
    }

    $(document).ready(function () {
        let usernames = ['@jasur', '@shaxboz', '@rmafan', '@rustamqosimjonov'];
        let comments = [
            'Web 1 kursi eng zo\'r kurs',
            'Shaxmat o\'yini juda qiziqarli',
            'Dasturlashni o\'rganish uchun eng yaxshi manba',
            'Sport bilan shug\'ullanish sog\'lik uchun foydali'
        ];
        let likeCounts = [10503, 2045, 3000, 1500];

        for (let i = 0; i < usernames.length; i++) {
            $('#userComments').append(Comment(usernames[i], comments[i], likeCounts[i]));
        }
    });
</script>

</html>
