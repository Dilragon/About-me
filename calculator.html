<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="my_tailwind_css.css">
</head>
<body>
    <div class="p-2">
        <p class="w-full text-4xl px-4 py-2 bg-gray-200 rounded-sm" id="result">0</p>
    </div>
    <div class="p-2 mt-4">
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">0</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">1</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">2</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">3</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">4</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">5</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">6</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">7</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">8</button>
        <button class="bg-gray-300 hover:bg-gray-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressDigit(this);">9</button>
    </div>
    <div class="p-2 mt-4">
        <button class="bg-yellow-300 hover:bg-yellow-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressPlus();">+</button>
        <button class="bg-yellow-300 hover:bg-yellow-400 cursor-pointer w-16 h-16 text-lg rounded-full">-</button>
        <button class="bg-yellow-300 hover:bg-yellow-400 cursor-pointer w-16 h-16 text-lg rounded-full">*</button>
        <button class="bg-yellow-300 hover:bg-yellow-400 cursor-pointer w-16 h-16 text-lg rounded-full">/</button>
    </div>
    <div class="p-2 mt-4">
        <button class="bg-green-300 hover:bg-green-400 cursor-pointer w-16 h-16 text-lg rounded-full" onclick="pressEqual();">=</button>
    </div>

    <script>
        var tmp = 0;

        function pressDigit(element) {
            let digit = element.innerHTML;
            let resultP = document.getElementById('result');
            if (resultP.innerHTML === '0') {
                resultP.innerHTML = digit;
            } else {
                resultP.innerHTML = resultP.innerHTML + digit;
            }
        }

        function pressPlus() {
            let resultP = document.getElementById('result');
            tmp = parseInt(resultP.innerHTML);
            resultP.innerHTML = 0;
        }

        function pressEqual() {
            let resultP = document.getElementById('result');
            let tmp2 = parseInt(resultP.innerHTML);
            let res = tmp + tmp2;
            resultP.innerHTML = res;
            tmp = 0;
        }
    </script>
</body>
</html>
